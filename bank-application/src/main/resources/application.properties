spring.datasource.url = jdbc:mysql://localhost:3306/bankapp
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
server.port = 9093

server.servlet.context-path=/bank-application

spring.jpa.properties.hibernate.globally_quoted_identifiers=true //overiding colum name
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true //formating query in console

